{% verbatim %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  Test with Vue.js

  <div id="app">
    <ul>
      <li v-for="item in items">{{item.username}} - {{item.email}} / {{item.groups}}</li>
    </ul>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
  new Vue({
    el: "#app",
    data(){
      return {
        items: []
      }
    },
    mounted(){
      fetch("/api/users/?format=json")
        .then(res=>res.json())
        .then(res=>{
          this.items = res;
        })
    }
  })
  
  
  </script>
</body>
</html>
{% endverbatim %}
